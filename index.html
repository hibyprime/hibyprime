        body {
            background-color: #444;
            color: #DDD;
            font-family: sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 100%;
        }
        .background::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: RGBA(0, 0, 0, 0.7);
        }
        .background img {
            display: block;
            width: 100%;
        }
        .wrap {
            position: relative;
            z-index: 2;
        }
        .container {
            width: 100%;
            max-width: 60vw;
            margin: 0 auto;
            display: flex;
        }
        .container:first-child {
            padding-top: 80px;
        }
        .item {
            width: 20%;
            padding: 15px;
        }
        .item a {
            width: 100%;
            height: 200px;
            display: block;
            position: relative;
            overflow: hidden;
            background-color: RGBA(0, 0, 0, 0.5);
        }
        .item a img {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 300px;
        }

        .hidden {
            display: none;
        }
		
		@media (max-width: 1200px) {
			.container {
				max-width: 90vw;
			}
		}
    </style>

    <script>
        (() => {
            let getNewData = () => {
                fetch("https://api.unsplash.com/photos/random?client_id=wt2GL13TOOMSxc3xPWeVg3x6OxMWxw1XTqv0Lg3nvbM", {
                    method: "get"
                }).then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${ response.status }`);
                    }
                    return response.json();
                }).then(data => {
                    let img = document.createElement("img");
                    img.src = data.urls.thumb;
                    document.querySelector(".background").appendChild(img);
                    let bigImg = document.createElement("img");
                    bigImg.src = data.urls.full;
                    document.querySelector(".hidden").appendChild(bigImg);
                    let interval = setInterval(() => {
                        if (bigImg.complete) {
                            clearInterval(interval);
                            document.querySelector(".background img").src = data.urls.full;
                            localStorage.setItem("wallpaperObj", JSON.stringify({
                                date: Date.now(),
                                url: data.urls.full
                            }));
                        }
                    }, 50);
                });
            }

            let oldData = localStorage.getItem("wallpaperObj");
            if (oldData) {
                oldData = JSON.parse(oldData);
                if (oldData.date + 600000 > Date.now()) {
                    let img = document.createElement("img");
                    img.src = oldData.url;
                    document.querySelector(".background").appendChild(img);
                } else {
                    getNewData();
                }
            } else {
                getNewData();
            }
        })();
    </script>
